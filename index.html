<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="assignment.css">
   
</head>
<body>
    <div id="difficulty-selection">
        <h2>Select Difficulty</h2>
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
    </div>

    <div id="name-input" style="display:none;">
        <h2>Enter Your Name</h2>
        <input type="text" id="player-name" placeholder="Your Name">
        <button onclick="submitName()">Start Quiz</button>
    </div>

    <div id="quiz" style="display:none;">
        <h2 id="question-text"></h2>
        <div id="timer">Time left: <span id="time-remaining"></span></div>
        <div id="options"></div>
        <button onclick="submitAnswer()">Submit Answer</button>
        <p id="feedback" style="display: none; font-weight: bold;"></p>
    </div>

    <div id="results" style="display:none;">
        <h2>Quiz Results</h2>
        <div id="score-summary"></div>
        <button onclick="restartGame()">Play Again</button>
        <button onclick="changeDifficulty()">Change Difficulty</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
